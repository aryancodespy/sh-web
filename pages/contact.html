<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../style/home.css">
    <link rel="stylesheet" href="../style/contact.css">
    <link rel="stylesheet" href="../style/media.css">
</head>
<body>
    <header class="header">
     
        <!-- Navbar -->
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./skills.html">Skills</a>
            <a href="./work.html">Work</a>
            <a href="#" class="active">Contact</a>
        </nav>

    </header>

    <section class="contact">

        <!-- Headings -->
        <div class="back-heading">

            <!-- Fade Heading -->
            <h1 class="fade-heading">Contact</h1>

            <!-- Front Heading -->
            <div class="front-heading">
                <h2 class="heading">Contact <span class="spantxt">Me</span></h2>
            </div>
        </div> 

        <div class="contact-content">
            <form action="#">
                <input type="hidden" name="_subject" value="New Email!">
            
                <div class="input-box">
                    <input class="left" type="text" name="name" placeholder="Your Name" required>
                    <input class="right" type="email" name="email" placeholder="Your Email" required>
                </div>
    
                <div class="input-box">
                    <input class="left" type="text" name="phone" placeholder="Phone Number">
                    <input class="right" type="text" name="email-subject" placeholder="Subject" required>
                </div>
    
                <textarea class="left" name="message" placeholder="Your Message" rows="10" cols="30" required></textarea>
                <input type="submit" value="Send Message" class="btn bottom">
            </form>
        </div>
    </section>

    <!-- Scroll Reveal -->
	<script src="https://unpkg.com/scrollreveal"></script>

	<!-- Typed JS -->
	<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

	<!-- JavaScript -->
	<script src="../script/contact_script.js"></script>
</body>
</html>
